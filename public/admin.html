
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletme Yönetim Paneli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        #adisyon-list {
            margin-top: 20px;
            padding-left: 0;
            list-style: none;
        }

        #adisyon-list li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-product-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        #add-product-btn {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İşletme Yönetim Paneli</h1>
        <p>Aşağıdaki linkler, masalarınıza özel oluşturulmuş QR kod hedefleridir. Bu linkleri QR koda dönüştürüp masalarınıza yapıştırabilirsiniz.</p>

        <table id="tables-list">
            <thead>
                <tr>
                    <th>Masa Adı</th>
                    <th>Durum</th>
                    <th>QR Kod Linki</th>
                    <th>Sil</th>
                    <th>Adisyon</th> <!-- Yeni sütun -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="add-table">
            <input type="text" id="table-name-input" placeholder="Masa Adı">
            <button id="add-table-btn">Masa Ekle</button>
        </div>

        <p id="add-status"></p>
    </div>

    <!-- Adisyon Modal -->
    <div id="adisyon-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-table-name">Masa Adı</h2>
            <ul id="adisyon-list"></ul>
            <p><strong>Toplam Tutar:</strong> <span id="total-price">0 TL</span></p>
            <button id="add-product-btn">Ürün Ekle</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
